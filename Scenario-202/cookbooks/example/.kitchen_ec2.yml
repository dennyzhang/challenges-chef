---
driver:
  name: ec2

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.17.44
  data_path: test/shared

platforms:
  - name: ubuntu-14.04
    driver_config:
      region: us-east-1
      image_id: <%= ENV.fetch('EC2_IMAGE_ID', "ami-2a69aa47") %>
      instance_type: <%= ENV.fetch('EC2_INSTANCE_TYPE', "t1.micro") %>
      server_name: <%= ENV.fetch('INSTANCE_NAME', "example") %>

suites:
  - name: default
    run_list:
      - recipe[apt::default]
      - recipe[example::default]
    attributes:
        {example:
                {update_version: '1.1'
                }
        }
